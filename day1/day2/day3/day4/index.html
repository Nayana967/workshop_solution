<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Website </title>
<link href="style.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="hero">
    <div class="row">
     <div class="col">
        <div class="slider">
        <div class="product">
        <img src="img1.png" alt=""
        onclick="clickme(this)">
        <img src="img2.png" alt=""
        onclick="clickme(this)">
        <img src="img3.png" alt=""
        onclick="clickme(this)">
        <img src="img4.png" alt=""
        onclick="clickme(this)">
        </div>
        <div class="preview"></div>
           <img src="img1.png" id="imagebox"
           alt="">
        </div>
     </div>
        <div class="col">
          <div class="content">
            <p class="brand">Brand: Varanga</p>
            <h2>woman black quirky print empire dress</h2>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
                <i class="fa fa-star-o"></i>
            </div>
            <p class="price">Brand: Varanga</p>
            <p> Size: <select name="size">

                <option value="select size">select size</option>
                <option value="small">small</option>
                <option value="medium">medium</option>
                <option value="large">large</option>

            </select></p>
            <p>Quantity: <input type="text" value="1"></p>
            <button type="button">
                <i class="fa fa-shopping-cart"></i>  
                Add to cart </button>
          </div>  
        </div>
    </div>
    
    <div class="related">
     <h2>related items</h2> 
     <div class="row">
      <div class="columns">
        <div class="items">
          <img src="img6.png" alt="">
          <div class="details">
            <p>woman kudtha</p>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-half-o"></i>
          </div>
              <p> USD $120.00</p>


          </div>
        </div>
      </div>
      <div class="columns">
        <div class="items">
          <img src="img7.png" alt="">
          <div class="details">
            <p>woman kudtha</p>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-half-o"></i>
          </div>
              <p> USD $80.00</p>


          </div>
        </div>

      </div>
      <div class="columns">
        <div class="items">
          <img src="img8.png" alt="">
          <div class="details">
            <p>modern kudtha</p>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-half-o"></i>
          </div>
              <p> USD $90.00</p>


          </div>
        </div>
      </div>
      <div class="columns">
        <div class="items">
          <img src="img9.png" alt="">
          <div class="details">
            <p>modern wear</p>
            <div class="rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
              <i class="fa fa-star-half-o"></i>
          </div>
              <p> USD $100.00</p>


          </div>
        </div>
      </div>
      




    </div>
     <script>
        function clickme(smallImg){
          var fullImg = document.getElementById("imagebox");
          fullImg.src = smallImg.src;

        }
     </script>

</body>
</html>
